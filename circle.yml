machine:
    java:
      version:
        oraclejdk8

test:
    override:
        - mvn test
    post:
        - mvn jacoco:report
        - mvn com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=target/report/jacoco/jacoco.xml -DprojectToken=blah -DapiToken=blah
        - codacy-coverage-reporter -l Java -r target/site/jacoco/jacoco.xml

general:
    branches:
      only:
        - master
