machine:
    java:
      version:
        oraclejdk8

test:
    override:
        - mvn clean test
    post:
        - mvn jacoco:prepare-agent
        - mvn jacoco:report
        - mvn com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=target/report/jacoco/jacoco.xml -DprojectToken=$CODACY_PROJECT_TOKEN -DapiToken=$CODACY_API_TOKEN

general:
    branches:
      only:
        - master
